<html>
  <head>
    <title>{{title}}</title>
    <style>
      button {
        color: white;
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: #701c1c;
      }
    </style>
  </head>

  <body>
    <h1>{{heading}}</h1>
    <p>{{paragraph}}</p>
    {% if isActive %}
    <button class="green">You are active</button>
    {% else %}
    <button class="red">You are not active</button>
    {% endif %}
  </body>
</html>
