{% extends "base.html" %}
{% block Content %}
<section class="site-section mt-5" id="section-about">
    <div class="container">
        <form method="POST">
            {% if error %}
            <p class="errorMsg">{{ error }}</p>
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label for="name">value1</label>
                <input type="text" class="form-control" id="name" name="value1" value="{{ value1 }}" placeholder="Enter first value" />
            </div>
            <div class="form-group">
                <label for="operator">Operator</label>
                <select class="form-control" id="operator" name="operator">
                    <option value="" {% if operator == "" %}selected{% endif %}>Select Operator</option>
                    <option value="+" {% if operator == "+" %}selected{% endif %}>+</option>
                    <option value="-" {% if operator == "-" %}selected{% endif %}>-</option>
                    <option value="*" {% if operator == "*" %}selected{% endif %}>*</option>
                    <option value="/" {% if operator == "/" %}selected{% endif %}>/</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">value2</label>
                <input type="text" class="form-control" id="email" name="value2" value="{{ value2 }}" placeholder="Enter second value" />
            </div>
            <button type="submit" class="btn btn-primary mt-3 px-3">Submit</button>
            {% if output %}
            <div class="form-group">
                <label for="output">Output</label>
                <input type="text" class="form-control" id="output" readonly value="{{ output }}">
            </div>
            {% endif %}
        </form>
    </div>
</section>
{% endblock %}
