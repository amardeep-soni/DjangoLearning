{% extends "base.html" %}
{% block Content %}
<section class="site-section mt-5" id="section-about">
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">value1</label>
                <input type="text" class="form-control" id="name" name="value1" value="{{value1}}">
            </div>
            <div class="form-group">
                <label for="email">value2</label>
                <input type="text" class="form-control" id="email" name="value2" value="{{value2}}">
            </div>
            <!-- if output then only show this -->
            {% if output %}
            <div class="form-group">
                <label for="output">Output</label>
                <input type="text" class="form-control" id="output" readonly value="{{output}}">
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary mt-3 px-3">Submit</button>
        </form>
    </div>
</section>

{%endblock %}
